<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Java OCR Site</title>
    <!-- Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
        }
        .welcome-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #343a40;
        }
        .btn-custom {
            width: 150px;
            margin: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="welcome-text">Welcome! Start by logging in!</h1>
    <p class="lead">Or create an account!</p>

    <!-- Login and Signup buttons -->
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <!-- Login Button -->
        <a href="/web/login" class="btn btn-primary btn-lg btn-custom">Login</a>

        <!-- Signup Button -->
        <a href="/web/signup" class="btn btn-outline-primary btn-lg btn-custom">Sign Up</a>
    </div>
</div>

<!-- Optional: Include Bootstrap's JavaScript for better responsiveness -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
